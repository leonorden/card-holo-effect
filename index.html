  <title>Card holo effect</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

<section class="container">
  <div class="card">
    <div class="card__wrapper">
      <div class="card__3d">
        <div class="card__image">   
          <img src="CardMe.png"/>  
        </div>

    </div>
  </div>
