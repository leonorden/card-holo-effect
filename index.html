<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Holo Effect</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<section class="container">
  <div class="card">
    <div class="card__wrapper">
      <div class="card__3d">
        <div class="card__image">   
          <img src="CardMe.png"/>
        </div>
        <div class="card__layer1"></div>
        <div class="card__layer2"></div>
        <div class="card__layerImage"></div>
        <div class="card__layer3"></div>
        <div class="card__layerFrame"></div>
        <div class="card__layerProfile"></div> 
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./script.js?v=123456"></script>
</body>
</html>
